<div class="home">
  <ng-container *ngIf="greetingsPage">
    <div (click)="turnOffGreetings()" class="home--greetings" [class.fade-out-2seconds]="isTurningOffGreetings">
      <img class="fade-in-2seconds" src="assets/imgs/tomato.svg" alt="Tomato icon">
    </div>
  </ng-container>

  <ng-container *ngIf="!greetingsPage">
    <div class="home--pomodoro fade-in-2seconds">
      <div class="home--pomodoro--image">
        <img src="assets/imgs/tomato.svg" alt="Tomato icon">
      </div>

      <div class="home--pomodoro--counter">
        <span>{{ counter.minutes < 10 ? '0' + counter.minutes : counter.minutes }}</span>
        <span>:</span>
        <span>{{ counter.seconds < 10 ? '0' + counter.seconds : counter.seconds }}</span>
      </div>

      <div class="home--pomodoro--buttons">
        <button type="button" [class.button--disabled]="breakTimeIsRunning" (click)="startStopPomodoro()"> {{ pomodoroIsRunning ? 'Reset' : 'Pomodoro'}} </button>
        <button type="button" [class.button--disabled]="pomodoroIsRunning" (click)="startStopBreakTime()"> {{ breakTimeIsRunning ? 'Reset' : 'Break'}} </button>
      </div>

    </div>
  </ng-container>
</div>
